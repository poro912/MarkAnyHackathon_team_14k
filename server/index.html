<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>프로젝트 분석 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }

        .menu-item {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #fff;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(255,255,255,0.2);
            border-left-color: #fff;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
        }

        .content {
            flex: 1;
            background: white;
            overflow: hidden;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #666;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section-title {
            padding: 10px 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>🤖 프로젝트 분석 시스템</h1>
                <p>개발자를 위한 AI 도구</p>
            </div>
            
            <div class="menu-section">
                <div class="menu-section-title">개발 도구</div>
                <a href="#" class="menu-item active" onclick="loadPage('advanced_utility_extractor.html', this)">
                    <i>🔧</i> 유틸리티 추출
                </a>
                <a href="#" class="menu-item" onclick="loadPage('project_evaluation.html', this)">
                    <i>📊</i> 프로젝트 평가
                </a>
                <a href="#" class="menu-item" onclick="loadPage('github_analyzer.html', this)">
                    <i>🔍</i> Git 분석
                </a>
            </div>
        </div>

        <div class="content">
            <iframe id="contentFrame" src="advanced_utility_extractor.html"></iframe>
        </div>
    </div>

    <script>
        function loadPage(page, element) {
            console.log('=== loadPage START ===');
            console.log('Page:', page);
            
            // 메뉴 활성화 상태 변경
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 클릭된 요소를 활성화
            element.classList.add('active');

            // iframe 직접 로드 (초기화 없이)
            const iframe = document.getElementById('contentFrame');
            iframe.src = page;
            console.log('Iframe src set to:', page);
            
            console.log('=== loadPage END ===');
        }

        // 페이지 로드 시 첫 번째 메뉴 활성화
        window.addEventListener('load', function() {
            console.log('Window loaded, setting up iframe');
            const iframe = document.getElementById('contentFrame');
            
            iframe.onload = function() {
                console.log('Initial iframe loaded');
            };
            
            iframe.onerror = function() {
                console.error('Initial iframe failed to load');
            };
            
            document.querySelector('.menu-item').classList.add('active');
        });
    </script>
</body>
</html>
